<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vikings</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    background: #111; /* fallback */
  }

  /* Fullscreen Background Video */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
    will-change: transform;
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  /* Dark overlay for readability */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
  }

  /* Container */
  .container {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(8px);
    border-radius: 1.5rem;
    padding: 2rem 1rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
    color: white;
    margin: 5% auto;
  }

  .logo {
    width: 80px; height: 80px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 1rem;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 { font-size: 1.5rem; margin-bottom: 0.3rem; }
  p.subtitle { font-size: 0.9rem; color: #ccc; margin-bottom: 1rem; }

  /* Social Icons */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .social-icons a {
    width: 45px; height: 45px;
    display: flex; justify-content: center; align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  .social-icons img {
    width: 60%; height: 60%;
    object-fit: contain;
    filter: brightness(0) invert(1);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .social-icons a:hover img { filter: brightness(1); transform: scale(1.15); }
  .social-icons a.facebook:hover { background: #1877f2; transform: scale(1.1); }
  .social-icons a.instagram:hover {
    background: linear-gradient(45deg, #f9ce34, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    transform: scale(1.1);
  }
  .social-icons a.whatsapp:hover { background: #25D366; transform: scale(1.1); }
  .social-icons a.website:hover { background: #00c8ff; transform: scale(1.1); }

  footer {
    margin-top: 1.5rem;
    font-size: 0.75rem;
    color: #bbb;
  }
</style>
</head>
<body>

  <!-- Background Video (with fallback image & optimization) -->
  <video autoplay muted loop playsinline preload="metadata" id="bg-video">
    <source src="./media/bg-video-optimized.webm" type="video/webm">
    <source src="./media/bg-video-optimized.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="container">
    <div class="logo">
      <img src="./media/VIkings Logo.jpg" alt="Vikings Logo">
    </div>
    <h1>Vikings</h1>
    <p class="subtitle">Wear the Spirit of Legends</p>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/share/1AXrhj44Ju/" target="_blank" rel="noopener" class="facebook" title="Facebook">
        <img src="./media/facebook.png" alt="Facebook">
      </a>

      <a href="https://www.instagram.com/vikings_bd?igsh=MXYwZHo2b3VoaGpjZg==" target="_blank" rel="noopener" class="instagram" title="Instagram">
        <img src="./media/instagram.png" alt="Instagram">
      </a>

      <a href="https://api.whatsapp.com/send?phone=8801533968077" target="_blank" rel="noopener" class="whatsapp" title="WhatsApp">
        <img src="./media/whatsapp.png" alt="WhatsApp">
      </a>

      <a href="https://www.image.co.com" target="_blank" rel="noopener" class="website" title="Website">
        <img src="./media/website.png" alt="Website">
      </a>
    </div>

    <footer>
    Â© 2025 Vikings<br>
      All rights reserved.
    </footer>
  </div>

  <!-- Lazy load the video for smoother startup -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const video = document.getElementById('bg-video');
    const sources = video.querySelectorAll('source');
    sources.forEach(source => {
      const src = source.getAttribute('data-src');
      if (src) source.setAttribute('src', src);
    });
    video.load();
  });
  </script>

</body>
</html>
